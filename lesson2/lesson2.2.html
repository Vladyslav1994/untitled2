<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap{
            width: 100%;
            height: 150px;
            background: silver;
            display: flex;
            justify-content: space-evenly;
            align-items: center;

        }
        .block{
            width: 100px;
            height: 100px;
            background: #a483a8;
            transition: 1s;
        }
        .block:hover{
            background: green;
            border-radius: 50px;
            transition: 1s;
        }
    </style>
</head>
<body>

<div class="wrap">
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>

</div>

</body>
</html>
