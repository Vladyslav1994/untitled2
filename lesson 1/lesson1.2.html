Квадрат числа: a2
<!--<div>a<sup>2</sup></div>-->

<!--Радіус сфери: r = √(V / (4/3π))-->

<!--Формула квадратного кореня: √n-->
<p>√<sup>n</sup></p>

<!--Формула квадратного рівняння: x = (-b ± √(b2 - 4ac)) / 2a-->
<p>x = (-b ± √(b<sup>2</sup> - 4ac)) / 2a</p>

<!--Площа кола: S = πr2-->
<p>S = πr<sup>2</sup></p>

<!--Теорема Піфагора: c = √(a2 + b2)-->
<p>c = √(a<sup>2</sup> + b<sup>2</sup>)</p>
